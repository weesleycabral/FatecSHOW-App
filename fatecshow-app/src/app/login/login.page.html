
<ion-content class="ion-padding ion-text-center background" fullscreen>
  <form [formGroup]="loginForm" >
    <img src="assets/fateclogo.png" width="100px" style="margin-top: 15%;">
    <br>
    <br>
    <br>
    <br>
      <ion-col>
        <ion-row size="4">
          <ion-text style="color: white; text-align: center!important; font-size: 10px;padding: 0!important;">Olá, seja muito bem-vindo ao,</ion-text>
        </ion-row>
        <ion-row size="4">
          <ion-text style="color: #5DB0D7;  font-family: 'Bebas Neue', cursive;font-size: 50px;padding: 0!important;">Fatec SHOW!</ion-text>
        </ion-row>
        <ion-row size="4">
          <ion-text style="color: white; text-align: center!important; font-size: 10px;padding: 0!important;">Faça login com seus dados do <span style="color: #ee7219;">SIGA</span> , e aproveite o aplicativo.</ion-text>
        </ion-row>
      </ion-col>
    <ion-item class="radius" style="margin-bottom: 5.5px; margin-top: 25px; background-color: white;">
      <ion-input type="text" style="font-size: 20px;" formControlName="login" placeholder="Usuário SIGA (XXXXXXXXXSP)" required>
      </ion-input>
    </ion-item>
    <div style="color: #f4f5f8!important; padding-bottom: 2px!important;">
      <ion-text color="danger"  style=" padding-bottom: 10px!important;" *ngIf="loginForm.get('login').hasError('required') && loginForm.get('login').touched"
    style="text-align: left!important" lines="none">
    Informe um login válido.
      </ion-text>
    </div>

    <ion-item class="radius" style="background-color: #e2e2e2;">
      <ion-input  [(ngModel)]="senhaLogin" style="font-size: 20px;" type="password" placeholder="Senha do SIGA" id="senhaLogin"
        formControlName="senha" required></ion-input>
      <ion-input [(ngModel)]="senhaLogin" style="font-size: 20px;" type="text" placeholder="Senha do SIGA" id="senha2Login"
        class="ion-hide" formControlName="senha" required></ion-input>
      <ion-icon name="eye" (click)="mostrarSenhaLogin()" *ngIf="mostrarLogin"></ion-icon>
      <ion-icon name="eye-off" (click)="mostrarSenhaLogin()" *ngIf="!mostrarLogin"></ion-icon>
    </ion-item>
    <ion-text color="danger" *ngIf="loginForm.get('senha').hasError('required') && loginForm.get('senha').touched"
    style="text-align: left!important" lines="none">
    Deve conter no mínimo 6 caracteres.
    </ion-text>
    <ion-text color="danger" *ngIf="loginForm.get('senha').hasError('invalido') && loginForm.get('senha').touched"
    style="text-align: left!important" lines="none">
    Não pode conter espaço em branco.
    </ion-text>
    <br>
    <br>
    <ion-row>
      <br>
      <ion-col size="8">
        <ion-label color="light" style="font-size: 16px; padding-top: 40px;">
          Mantenha-me conectado</ion-label>
      </ion-col>
      <ion-col size="4">
          <ion-toggle mode="ios"  (ionChange)="manterConectado($event)"
            style="--background: red; --background-checked: #33B747; --handle-background: white; --handle-background-checked: white;">
          </ion-toggle>
      </ion-col>
    </ion-row>
    <br>
    <br>
    <div class="ion-text-center">
      <ion-button (click)="login()" class="btn" color="secondary" expand="block" size="default"><strong style="font-size: 21px;">ENTRAR</strong></ion-button>
    </div>
  </form>
</ion-content>
